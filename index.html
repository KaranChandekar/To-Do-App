<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cascading Stylesheet  -->
    <link rel="stylesheet" href="style.css">
    <title>To-do app</title>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button class="add-btn">Add</button>
        </div>
        <ul class="todoList">
            <li>Buy a new gaming laptop <span><button class="delete-btn">Delete</button></span></li>
            <li>Complete a previous task <span><button class="delete-btn">Delete</button></span></li>
            <li>Practice JavaScript <span><button class="delete-btn">Delete</button></span></li>
            <li>Create a new portfolio site <span><button class="delete-btn">Delete</button></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <!-- JavaScript  -->
    <script src="main.js"></script>
</body>
</html>
